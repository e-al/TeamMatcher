<!DOCTYPE html>
{% extends 'base.html' %}

{% block navbarright %}
<li><a href="login">Log In</a></li>
<li><a href="signup">Sign Up</a></li>
{% endblock %}

{% block container%}

<html lang="en">
  <head>
    <title>Log in</title>
     <link href="{{ url_for('static', filename='css/signup.css') }}" rel="stylesheet">
    
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="static/css/signup.css" rel="stylesheet">
    
  </head>
 
  <body>
 
    <div class="container">
 
 
      <div class="jumbotron">
        <h1>TeamMatcher</h1>
        <form class="form-signin">
        <label for="username" class="sr-only">Email address</label>
        <input type="email" name="username" id="username" class="form-control" placeholder="Email address" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
        
         <table>
         	<tr>
         		<th>
         			<button id="btnLogin" class="btn btn-lg btn-primary btn-block" type="button">Log in</button>
         		</th>
         		 <th>
         			<a class="btn btn-lg btn-primary btn-block" type="button" href="signup">Sign up</a>
         		</th>
         	</tr>  	
         </table>
        
      </form>
      </div> 
    </div>
  </body>
</html>


{% endblock %}

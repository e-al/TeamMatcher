{% extends 'home.html' %}

{% block container %}
<div class="top-pad">
	<form class="form-horizontal" role="form">
		<h2>Update Profile</h2>
		<div class="form-group">
			<label for="name" class="col-sm-3 control-label">Name</label>
			<div class="col-sm-9">
				<input type="text" id="name" placeholder="Full Name" class="form-control" autofocus>
			</div>
		</div>
		<div class="form-group">
			<label for="email" class="col-sm-3 control-label">Email</label>
			<div class="col-sm-9">
				<input type="email" id="email" placeholder="Email" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-3 control-label">Password</label>
			<div class="col-sm-9">
				<input type="password" id="password" placeholder="Password" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="year" class="col-sm-3 control-label">Year</label>
			<div class="col-sm-9">
				<select id="year" class="form-control">
					<option>Freshmen</option>
					<option>Sophomore</option>
					<option>Junior</option>
					<option>Senior</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="school" class="col-sm-3 control-label">School</label>
			<div class="col-sm-9">
				<select id="school" class="form-control">
					<option>UIUC</option>
					<option>other</option>
				</select>
			</div>
		</div> <!-- /.form-group -->
		<div class="form-group">
			<label class="control-label col-sm-3">GPA</label>
			<div class="col-sm-6">
						<input type="number" id="gpa" placeholder="GPA" class="form-control">
			</div>
		</div> <!-- /.form-group -->
		<div class="form-group">
			<label class="control-label col-sm-3">Skills</label>
			<div class="col-sm-9">
					<input type="text" id="skill" placeholder="Skills" class="form-control">
			</div>
		</div> <!-- /.form-group -->

		<div class="form-group">
			<div class="col-sm-9 col-sm-offset-3">
				<button type="updatestudentinfo" class="btn btn-primary btn-block">Update</button>
			</div>
		</div>
	</form> <!-- /form -->
</div> <!-- ./container -->
{% endblock %}

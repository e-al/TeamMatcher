{% extends 'home.html' %}
 
{% block container %}
  <div class="top-pad">
    <h1>My Teams</h1>
    <table class="table table-hover" id="TeamTable">
    <thead>
      <tr>
        <th>Team Name</th>
		<th>Actions</th>
      </tr>
    </thead>
    <tbody>
     {% for team in teams %}
      <tr id="{{ team['id'] }}">
          <td><a href="/addteam?teamId={{ team['id'] }}">{{ team['name'] }}</a></td>
          <td class="removeTeam"><a href="/teams">Remove</a></td>
      </tr>
     {% endfor %}
    </tbody>
  </table>
  </div>
{% endblock %}
